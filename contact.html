<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./website/css/style.css">
    <title>Good Food Mood Contact Page</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Good <span>Food</span> Mood</div>
            <div class="toggle">
                <img src="./img/Hamburger.svg" alt="">
            </div>
            <div class="links hidden">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/recepies.html">Recipies</a></li>
                    <li><a href="/about-us.html">About us</a></li>
                    <li><a href="/contact.html">Contact us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="contact__section">
        <div class="contact__container">
            <h1>Contact us</h1>
            <form action="#" id="form">
                <div class="form-control">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name">
                    <div class="error-message" id="name-error">

                    </div> 
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <div class="error-message" id="email-error">

                    </div> 
                </div>
                <div class="form-control">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject1" name="subject">
                    <div class="error-message" id="subject-error">

                    </div> 
                </div>
                <div class="form-control">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <div class="error-message" id="message-error">

                    </div>
                </div>
                <button type="submit" id="submit">Send Message</button>
            </form>
        </div>
    </div>
    <footer>
        <nav>
            <div class="logo">
                <a href="">Good <span>Food</span> Mood</a>
            </div>
            <div class="links">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/recepies.html">Recipies</a></li>
                    <li><a href="/about-us.html">About us</a></li>
                    <li><a href="/contact.html">Contact us</a></li>
                </ul>
            </div>
        </nav>
    </footer>
    <script src="./js/formValidation.js"></script>
    <script src="./js/nav.js"></script>
</body>
</html>
